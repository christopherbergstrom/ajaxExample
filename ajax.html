<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    #ajaxButton {
      padding: 14px 16px;
      border-radius: 25px;
      color: #5ec4fc;
      font-size: 1.2em;
      /* font-weight: 600; */
      border: 1px solid #b3b3b3;
      background: linear-gradient(90deg, #fff, #e6e6e6);
    }

    #ajaxButton:hover {
      cursor: pointer;
      box-shadow: 0px 5px 10px #ccc;
    }

    #ajaxTarget {
      font-family: Arial, Helvetica, sans-serif;
      width: 60vw;
      margin: auto;
      font-size: 18px;
      line-height: 26px;
    }
  </style>
</head>

<body>
  <button id="ajaxButton">Get Some AJAX</button>
  <div id="ajaxTarget"></div>
  <script>
    $(document).ready(() => {
      $("#ajaxButton").click(() => {
        $.get("text.txt", (data, status) => {
          console.log(status);
          $("#ajaxTarget").html(data);
        });
      });
    });
  </script>
</body>

</html>
